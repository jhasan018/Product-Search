<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61daf59a5d.js" crossorigin="anonymous"></script>
    <title>Product Search</title>
</head>
<body>
    <div id="main">
    <section class="container">
        <form>
            <i class="fa-solid fa-magnifying-glass-plus"></i>
            <input type="text" name="" id="search-item" placeholder="Search your product" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="images/arg_away.jpg">
                <div class="details">
                    <h3>Argentina Away Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="product">
                <img src="images/arg_home.jpg">
                <div class="details">
                    <h3>Argentina Home Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="product">
                <img src="images/bra_away.jpg">
                <div class="details">
                    <h3>Brazil Away Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="product">
                <img src="images/bra_home.png">
                <div class="details">
                    <h3>Brazil Home Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="product">
                <img src="images/fra_away.jpg">
                <div class="details">
                    <h3>France Away Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="product">
                <img src="images/fra_home.jpg">
                <div class="details">
                    <h3>France Home Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="product">
                <img src="images/ger_away.jpg">
                <div class="details">
                    <h3>Germany Away Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="product">
                <img src="images/ger_home.jpg">
                <div class="details">
                    <h3>Germany Home Jersey</h3>
                    <h4>$50</h4>
                </div>
            </div>
            
        </div>

    </section>
</div>


<script src="app.js"></script>
</body>
</html>
